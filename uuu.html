<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="vuetest.css">
    <script src="vue.js"></script>
</head>
<body id="bb">
<div id="root">
    <temp >
        <template scope="props">
            <span>{{props.text}}</span>
        </template>
    </temp>
</div>

<script>
    Vue.component('temp', {
        template: '<div><slot :text="tex"></slot></div>',
        data:function () {
            return{
                tex:"文革weg"
            }
        }
    })

    new Vue({
        el:'#root'
    })
</script>
</body>
</html>
